<!DOCTYPE html>
<html>
  <head>

    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!--Media Queries-->

    <!--Descriptions-->

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

  </head>


  <body>
    <div class="base">
      <div class="about">
        <a href="http://jamesostergaard.com" id="title">James Ostergaard</a>
        <hl>
        <a href="#" id="projectTitle" target="_blank">List</a>
      </div>
      <div class="projects">

        <div class="description">
          <div style="overflow-x:auto;">
            <form id="f" onsubmit="return false;">
              <input type="button" value="Submit" id="submit">
              <input id="add" type="button" value="Add Item">
              <br>
              Budget
              <br>
              <input name="budget"></input>
              <br>
              Items - Prices
              <br>
              (add more than one item)
              <br>

            </form>
          </div>
<script type="text/javascript">

          $(document).ready(function() {

            //Add to Form
            $("#add").click(function(){
              $("#f").append("<input name=\"item\"></input><input name=\"price\"></input><br>");
            });


            //Parse Form Values
            $("#submit").click(function(){

              var x = $("#f");

              var i;
              var onetwo = 1;
              var a = new Array();
              var temp = new Array();
              a.push(["item", x[0].budget.value])
              for (i = 0; i < x[0].item.length ;i++) {
                  temp.push(x[0].item[i].value);
                  temp.push(x[0].price[i].value);
                  a.push(temp);
                  temp = new Array();
                }

                console.log(a);

        // Load google charts
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);

        // Draw the chart and set the chart values
        function drawChart() {
          var data = new google.visualization.arrayToDataTable(a);

          // Optional; add a title and set the width and height of the chart
          var options = {'title':'Budget', 'width':550, 'height':400};

          // Display the chart inside the <div> element with id="piechart"
          var chart = new google.visualization.PieChart(document.getElementById('piechart'));
          chart.draw(data, options);
        };

});
                });
</script>

          <div id="piechart"></div>

        </div>

      </div>

  </div>
